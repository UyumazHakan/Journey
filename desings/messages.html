<!DOCTYPE HTML>
<html>
<head>

    <meta id="view" name="viewport"
          content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1"/>
    <title>Sophist Journey</title>
    <link rel="stylesheet" type="text/stylesheet" href="css/style.css"/>
    <link rel="stylesheet" type="text/stylesheet" href="css/layout_large.css"/>
    <link rel="stylesheet" type="text/stylesheet" media="only screen and (min-width:501px) and (max-width:800px)"
          href="css/layout_medium.css"/>
    <link rel="stylesheet" type="text/stylesheet" media="only screen and (min-width:50px) and (max-width:500px)"
          href="css/layout_small.css"/>
    <link rel="stylesheet" type="text/stylesheet" href="css/messages_styl.css"/>
    <link rel="stylesheet" type="text/stylesheet" href="css/messages_layout_large.css"/>

<body>
<div class="page">
    <div class="main_nav">
        <div class="site_logo">
        </div>

            <div class="explore_icon"></div>

            <div class="journey_icon"></div>
        </div>

    </div>
    <div class="content_container">
        <div class="communication_container">

                <div class="contact">
                    <div class="photo">
                    </div>

                    </div>

                </div>
            </div>
            <div class="messages_container">

                    </div>
                    <div class="message">
                        <div class="contact">
                            <div class="photo">
                            </div>
                            <div class="name">
                            </div>
                            <div class="date">
                            </div>
                        </div>
                        <div class="text">
                        </div>
                    </div>
                    <div class="message">
                        <div class="contact">
                            <div class="photo">
                            </div>
                            <div class="name">
                            </div>
                            <div class="date">
                            </div>
                        </div>
                        <div class="text">
                        </div>
                    </div>
                </div>
                <div class="chat_box">
                    <form>
                        <input type="text" placeholder="Enter your message">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
