{% load staticfiles %}
<div class="main_nav">
    <div class="site_logo">
        <a href="{% url 'home' %}"><img src="{% static 'img/icons/home.png' %}"></a>
    </div>
    <div class="search_bar">
        <form action="{% url 'search' %}" method="GET"><span class="vertical_middle_helper"></span><input type="text"
                                                                                                          placeholder="Search..."
                                                                                                          name="key">
        </form>
    </div>
    <div class="nav_profile_icons_container">
        <div class="profile_icon"><span class="vertical_middle_helper"></span><a href="{% url 'home' %}"><img
                src="{% if user.profile_photo %}{{ MEDIA_URL }}{{ user.profile_photo }}{% endif %}"></a></div>
        <div class="love_icon"><span class="vertical_middle_helper"></span><img src="{% static 'img/icons/home.png' %}">
        </div>
        <div class="privacy_icon"><span class="vertical_middle_helper"></span><img
                src="{% static 'img/icons/home.png' %}"></div>
        <div class="logout_icon"><span class="vertical_middle_helper"></span><a href="{% url 'logout' %}"><img
                src="{% static 'img/icons/home.png' %}"></a></div>
    </div>
    <div class="nav_icons_container">

        <div class="home_icon"><span class="vertical_middle_helper"></span><a href="{% url 'newsfeed' %}"><img
                src="{% static 'img/icons/home.png' %}"></a></div>
        <div class="explore_icon"><span class="vertical_middle_helper"></span><img
                src="{% static 'img/icons/home.png' %}"></div>
        <div class="message_icon"><span class="vertical_middle_helper"></span><img
                src="{% static 'img/icons/home.png' %}"></div>
        <div class="journey_icon"><span class="vertical_middle_helper"></span><a href="{% url 'new_journey' %}"><img
                src="{% static 'img/icons/home.png' %}"></a></div>
    </div>
</div>
